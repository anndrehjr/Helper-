<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome da Loja</title>
    <link rel="stylesheet" href="pagina-dois.css">
</head>
<body>
    <div class="barra_de_menu">
        <button id="voltar-btn" onclick="window.location.href = '../PG-01/index.html';">
            <img src="ampliacao.gif" width="50" height="50" fill="currentColor">
        </button>
    </div>
    <div class="Menu-Mensagens" id="menuMensagens">
        <button class="btn" onclick="copiarMensagem('manha')">Bom Dia!</button>
        <button class="btn" onclick="copiarMensagem('tarde')">Boa Tarde!</button>
        <button class="btn" onclick="copiarMensagem('noite')">Boa Noite!</button>
        <button class="btn" onclick="copiarMensagem('duvida')">Pergunta Dúvida</button>
        <button class="btn" onclick="copiarMensagem('explica')">Explica Melhor</button>
        <button class="btn" onclick="copiarMensagem('encerrar')">Encerrar</button>
    </div>
    <button id="adicionarQuadroBtn" class="btn">Adicionar Quadro</button>
    <div id="novoQuadroForm" style="display: none;">
        <input id="titulo" placeholder="Digite o título aqui..." maxlength="30"><br>
        <textarea id="mensagem" rows="4" cols="30" placeholder="Digite sua mensagem aqui (máximo 200 caracteres)..." maxlength="200"></textarea><br>
        <button onclick="salvarMensagem()">Salvar Mensagem</button>
        <p id="mensagemSalva"></p>
    </div>
    <footer>
        © Andre Junior ~ Dev 
    </footer>
    <script src="pagina-dois.js"></script>
</body>
</html>
